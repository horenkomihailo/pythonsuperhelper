<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Инструкция телеграм бота pythonsuperhelper</title>
    <meta name="keywords" content="Инструкция, telegram, телеграм, бота, бот, pythonsuperhelper, pythonhelper">
    <meta name="description" content="На этом сайте Вы сможете прочитать инструкцию для телеграм бота pythonsuperhelper">
    <link rel="stylesheet" href="style_for_register.css">
</head>
<body>
    <form>
        <h1 align="center">Регистрация</h1>
        <div class="group">
            <label>Имя пользователя:</label>
            <input type="text">
        </div>
        <div class="group">
            <label>Пароль:</label>
            <input type="password">
        </div>
        <div class="group">
            <label>Пароль еще раз:</label>
            <input type="password">
        </div>
        <div class="group">
            <label>Адрес электронной почты:</label>
            <input type="email">
        </div>
        <div class="group">
            <center><button>Регистрация</button></center>
        </div>
    </form>
</body>
</html>
