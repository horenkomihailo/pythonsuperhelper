<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Инструкция телеграм бота pythonsuperhelper</title>
    <link rel="stylesheet" href="style_for_register.css">
</head>
<body>
    <nav>
        <ul class="menu">
            <li><a href="./log_in.html">Войти</a></li>

        </div>
        <div class="group">
            <center><button>Регистрация</button></center>
        </div>
    </form>
